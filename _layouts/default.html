<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
   
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="{{ '/css/body.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/nav.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/post.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/buttons.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/img.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/tables.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/footer.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Initial site template created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

            <nav class="nav">
              <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
              <div class="nav-menu">
                <a href="{{ site.baseurl }}/">Blog</a>
                <a href="{{ site.baseurl }}/projects">Projects</a>
                <a href="{{ site.baseurl }}/about">About</a>
                <a href="{{ site.baseurl }}/cv">CV</a>
              </div>
            </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}

            <form action="/search.html" method="get">
              <input type="text" name="q" placeholder="Search Posts..." required>
              <button type="submit">Search</button>
            </form>

        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.querySelector('.nav-toggle');
        const menu = document.querySelector('.nav-menu');

        toggle.addEventListener('click', () => {
          menu.classList.toggle('active');
        });
      });
    </script>



  </body>
</html>
